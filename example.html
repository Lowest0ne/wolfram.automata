<!DOCTYPE html> <html>
<head>
<script language="javascript" type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
<script language="javascript" type="text/javascript" src="src/wolfram.js"></script>
</head>

<body>
  <input type="checkbox" class="commander rule_0">Rule Zero<br>
  <input type="checkbox" class="commander rule_1">Rule One<br>
  <input type="checkbox" class="commander rule_2">Rule Two<br>
  <input type="checkbox" class="commander rule_3">Rule Three<br>
  <input type="checkbox" class="commander rule_4">Rule Four<br>
  <input type="checkbox" class="commander rule_5">Rule Five<br>
  <input type="checkbox" class="commander rule_6">Rule Six<br>
  <input type="checkbox" class="commander rule_7">Rule Seven<br>
<canvas id="wolfram" width="1200" height="600" style="border: 1px solid black">
</canvas>

<script>

  $(".commander").click( function()
  {
    var canvas  = document.getElementById("wolfram");

    var rule_array = [
      $('.rule_0').is(':checked'),
      $('.rule_1').is(':checked'),
      $('.rule_2').is(':checked'),
      $('.rule_3').is(':checked'),
      $('.rule_4').is(':checked'),
      $('.rule_5').is(':checked'),
      $('.rule_6').is(':checked'),
      $('.rule_7').is(':checked')
    ];
    automata = new CelluarAutomata( canvas, rule_array );
    automata.run();
  });
</script>

</body>

</html>
